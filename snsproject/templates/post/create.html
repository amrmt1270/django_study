{% extends 'post/base.html' %}
{% block content %}
<div class = 'container'>
    {% if user.is_authenticated %}
    <p>こんにちは！{{user.username}}さん</p>
    <a href = "{% url 'logout' %}"></a>
    <h1>新規投稿</h1>
    <p>Content</p>
    <form method = 'post'>
        {%csrf_token%}
        {{form.as_p}}
        <button type = 'submit' class = 'submit btn btn-primary'>投稿する</bnutton>
    </form>
    {% else %}
    <p>ログインしていません</p>
    <a href = "{% url 'login' %}">ログイン</a>
    <a href = "{% url 'signup' %}">登録</a>
    {% endif %}
</div>
{% endblock %}
