{% extends 'base.html' %}
{% block header %}
{% endblock header %}

{% block content %}
<div class="container">
    <div class="mb-3">
        <a href="{% url 'create' %}" class="btn btn-success">新規作成</a>
    </div>
    {% for item in object_list %}
        <div class="card" style="width: 18rem;">
            <h5 class = 'card-header'> {{ item.category }} </h5>
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <h6 class="card-title">{{ item.postdate}}</h6>
                <a href="{% url 'detail' item.pk %}" class="btn btn-primary">詳細へ</a>
                <a href="{% url 'update' item.pk %}" class="btn btn-primary">編集へ</a>
                <a href="{% url 'delete' item.pk %}" class="btn btn-primary">削除へ</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
