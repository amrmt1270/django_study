{% extends 'base.html' %}

{% block content %}

<div class="container">
    <form class="form-signin" method = 'POST'>{% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">会員登録をする</h1>
        {% if error %}
            {{ error }}
        {% endif %}
        <div class="form-floating">
            <input type="text" class="inputEmail" id="form-control" placeholder="ユーザー名" name = 'username_data' required = '' autofocus="">
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="inputPassword" name = 'password_data' placeholder="パスワード">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">会員登録</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
    </form>
</div>
{% endblock content %}
